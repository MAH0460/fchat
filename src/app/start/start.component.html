<div class="body">
    <div class="name">
        <div class="header">
            Enter your name
        </div>
        <div class="input">
            <input type="text" placeholder="Name" [(ngModel)]="name">
        </div>
        <div class="submit">
            <button class="btn btn-primary" (click)="onSubmit()">Submit</button>
        </div>
    </div>
</div>
